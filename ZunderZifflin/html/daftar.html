    <div class="content">
        <h2>Registration Form</h2>
        <center>
            <form action="home.html" id="myForm">
            
                <table>
                    <!-- Name -->
                    <tr>
                    <td> Name </td>
                    <td> 
                        <input type="text" name="nameTxt" >
                        </td>
                    </tr>

                    <!-- Email -->
                    <tr>
                        <td> Email </td>
                        <td>
                            <input type="text" name="emailTxt">
                        </td>
                    </tr>

                    <!-- Gender -->
                    <tr>
                        <td> Gender</td>
                        <td> 
                            <input type="radio" name="genderTxt" value="Male" id="male"> 
                            <label for="male">Male</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> 
                            <input type="radio" name="genderTxt" value="Female"> Female
                        </td>
                    </tr>
    
                    <!-- Address  -->
                    <tr>
                        <td> Address </td>
                        <td> 
                            <!-- <input type="text" name="addressTxt"> -->
                            <textarea name="addressTxt" id="" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
    
                    <!-- City -->
                    <tr>
                        <td> City </td>
                        <td> 
                            <select name="cityTxt" id="">
                                <option value="">-- SELECT CITY --</option>
                                <option value="Jakarta">Jakarta</option>
                                <option value="Bandung">Bandung</option>
                                <option value="Bogor">Bogor</option>
                                <option value="Bekasi">Bekasi</option>
                            </select>
                        </td>
                    </tr>
                    
                    
                    <!-- Agree -->
                    <tr>
                        <td colspan="2"> 
                            <input type="checkbox" name="agree" value="true" id="agree" > 
                            <label for="agree">I agree to this company's term and services </label>
                        </td>
                    </tr>
    
                    <tr>
                        <td colspan="2">
                            <p id="errorMessage" style="color: red;"></p>
                        </td>
                    </tr>
    
                    <!-- Button -->
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit">
                                Submit
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
        
    </div>
